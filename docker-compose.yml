version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15-alpine
    container_name: paypay-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-paypay}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-paypay_password}
      POSTGRES_DB: ${DB_NAME:-paypay_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C.UTF-8"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-tables.sql:/docker-entrypoint-initdb.d/01-init-tables.sql:ro
    networks:
      - paypay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-paypay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # バックエンド API サーバー
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paypay-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-paypay}:${DB_PASSWORD:-paypay_password}@postgres:5432/${DB_NAME:-paypay_db}
      PYTHON_SERVICE_URL: ${PYTHON_SERVICE_URL:-http://analysis:5000}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/paypay_securities_japanese_stocks.csv:/app/paypay_securities_japanese_stocks.csv:ro
      - ./logs:/app/logs
    networks:
      - paypay-network
    restart: unless-stopped

  # フロントエンド開発サーバー
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paypay-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-PayPay Investment Helper}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - paypay-network
    restart: unless-stopped
    command: npm run dev

  # Python テクニカル分析エンジン
  analysis:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    container_name: paypay-analysis
    environment:
      PYTHON_ENV: ${PYTHON_ENV:-development}
      PYTHON_SERVICE_PORT: ${PYTHON_SERVICE_PORT:-5000}
      BACKEND_URL: ${BACKEND_URL:-http://backend:3000}
      DEMO_MODE: ${DEMO_MODE:-false}
      ANALYSIS_INTERVAL: ${ANALYSIS_INTERVAL:-1440}
      BACKTEST_DAYS: ${BACKTEST_DAYS:-365}
      YFINANCE_TIMEOUT: ${YFINANCE_TIMEOUT:-30}
      MA_PERIODS: ${MA_PERIODS:-5,20,50}
      RSI_PERIOD: ${RSI_PERIOD:-14}
      MACD_FAST: ${MACD_FAST:-12}
      MACD_SLOW: ${MACD_SLOW:-26}
      MACD_SIGNAL: ${MACD_SIGNAL:-9}
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      PYTHONIOENCODING: utf-8
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "5000:5000"
    volumes:
      - ./analysis/src:/app/src
      - ./analysis/logs:/app/logs
    networks:
      - paypay-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  paypay-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
